<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudFront Signed Cookies</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CloudFront Signed Cookies and URLs</h1>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="domain">Domain:</label>
                <input placeholder="xxxxxxx.cloudfront.net" type="text" id="domain" name="domain" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="object_key">Object Key:</label>
                <input placeholder="image.png" type="text" id="object_key" name="object_key" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="date">Date (optional):</label>
                <input placeholder='"2026-01-01"' type="text" id="date" name="date" class="form-control">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
